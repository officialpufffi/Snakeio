<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slither Clone</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }

        #startMenu {
            text-align: center;
            display: block;
        }

        canvas {
            display: none;
            border: 2px solid #fff;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        h1 {
            font-size: 36px;
        }

        #playerName {
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="startMenu">
        <h1>Slither Clone</h1>
        <input type="text" id="playerName" placeholder="Enter your name" maxlength="12"/>
        <br>
        <button id="startButton">Start</button>
    </div>

    <canvas id="gameCanvas" width="1080" height="720"></canvas>

    <script src="game.js"></script>
</body>
</html>
